<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="input-container">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input id="input-field" type="text" placeholder="0" />
      <button id="convert-btn">Convert</button>
    </div>
    <div id="output-container">
      <div class="display">
        <h4>Length (Meter/Feet)</h4>
        <p id="length-conversion-display">
          0 meters = 0 feet | 0 feet = 0 meters
        </p>
      </div>
      <div class="display">
        <h4>Volumes (Liters/Gallons)</h4>
        <p id="volume-conversion-display">
          0 liters = 0 gallons | 0 gallons = 0 liters
        </p>
      </div>
      <div class="display">
        <h4>Mass (Kilograms/Pounds)</h4>
        <p id="mass-conversion-display">
          0 kilos = 0 pounds | 0 pounds = 0 kilos
        </p>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
